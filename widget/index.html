<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat-launcher">ðŸ’¬</div>
  <div id="chat-widget" class="hidden">
    <header id="chat-header">
      <img id="chat-logo" class="hidden" />
      <span id="chat-title"></span>
      <div id="language-toggle">
        <button id="lang-en" class="lang-btn active" title="English">EN</button>
        <button id="lang-da" class="lang-btn" title="Dansk">DK</button>
      </div>
    </header>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type your message..." />
      <button type="button" id="mic-btn" title="Voice input">
        <img src="mic-icon.png" alt="Microphone" />
      </button>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="widget.js"></script>
</body>
</html>
