<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat-launcher">Talk to us</div>
  <div id="chat-widget" class="hidden">
    <header id="chat-header">
      <img id="chat-logo" class="hidden" />
      <span id="chat-title"></span>
      <div id="language-toggle">
        <svg class="lang-globe-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
        <select id="language-select" class="lang-dropdown">
          <option value="en">English</option>
          <option value="da">Dansk</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="sv">Svenska</option>
          <option value="no">Norsk</option>
          <option value="fi">Suomi</option>
          <option value="it">Italiano</option>
          <option value="pt">Português</option>
          <option value="nl">Nederlands</option>
          <option value="pl">Polski</option>
          <option value="zh">中文</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="ar">العربية</option>
        </select>
      </div>
    </header>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type your message..." />
      <button 
        class="chatly-mic-btn" 
        type="button" 
        aria-label="Start voice input"
        id="chatly-mic-button"
      >
        <svg 
          class="chatly-mic-icon" 
          viewBox="0 0 24 24" 
          aria-hidden="true"
        >
          <!-- Mic capsule -->
          <rect x="9" y="4" width="6" height="10" rx="3" />
          <!-- Mic stem -->
          <rect x="11" y="14" width="2" height="4" rx="1" />
          <!-- Base -->
          <path d="M8 18a4 4 0 0 0 8 0h-2a2 2 0 0 1-4 0H8z" />
          <!-- Outer arc -->
          <path d="M6 11a6 6 0 0 0 12 0h-2a4 4 0 0 1-8 0H6z" />
        </svg>
      </button>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="widget.js"></script>
</body>
</html>
