<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat-launcher">Talk to us</div>
  <div id="chat-widget" class="hidden">
    <header id="chat-header">
      <img id="chat-logo" class="hidden" />
      <span id="chat-title"></span>
      <span class="status-badge">
        <span class="status-dot"></span>
        Online 24/7
      </span>
      <div id="language-toggle">
        <button id="lang-en" class="lang-btn active" title="English">EN</button>
        <button id="lang-da" class="lang-btn" title="Dansk">DK</button>
      </div>
    </header>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type your message..." />
      <button 
        class="chatly-mic-btn" 
        type="button" 
        aria-label="Start voice input"
        id="chatly-mic-button"
      >
        <svg 
          class="chatly-mic-icon" 
          viewBox="0 0 24 24" 
          aria-hidden="true"
        >
          <!-- Mic capsule -->
          <rect x="9" y="4" width="6" height="10" rx="3" />
          <!-- Mic stem -->
          <rect x="11" y="14" width="2" height="4" rx="1" />
          <!-- Base -->
          <path d="M8 18a4 4 0 0 0 8 0h-2a2 2 0 0 1-4 0H8z" />
          <!-- Outer arc -->
          <path d="M6 11a6 6 0 0 0 12 0h-2a4 4 0 0 1-8 0H6z" />
        </svg>
      </button>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="widget.js"></script>
</body>
</html>
