<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Admin - Business Config</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .business-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .business-selector button {
            padding: 12px 30px;
            font-size: 16px;
            border: 2px solid white;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .business-selector button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .business-selector button.active {
            background: white;
            color: #667eea;
        }

        .config-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .color-picker input[type="color"] {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .color-picker input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 8px;
        }

        .color-info {
            flex: 1;
        }

        .color-info label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .color-info .hex-value {
            font-family: 'Courier New', monospace;
            color: #666;
            font-size: 13px;
        }

        .preview-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .preview-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .preview-widget {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .preview-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .preview-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .preview-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .preview-text {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Chatbot Business Config</h1>

        <div class="business-selector">
            <button class="active" data-business="Henri">HENRI</button>
            <button data-business="BlondeSpecialistCPH">Blonde Specialist CPH</button>
        </div>

        <div class="config-panel">
            <div class="section">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" id="businessName" placeholder="Enter business name">
                </div>
                <div class="form-group">
                    <label>Logo URL</label>
                    <input type="url" id="logoUrl" placeholder="https://example.com/logo.png">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="phone" placeholder="+45 12 34 56 78">
                </div>
            </div>

            <div class="section">
                <h2>Color Palette</h2>
                <div class="color-picker-group">
                    <div class="color-picker">
                        <input type="color" id="primaryColor" value="#2e7584">
                        <div class="color-info">
                            <label>Primary Color</label>
                            <span class="hex-value" id="primaryColorHex">#2e7584ff</span>
                        </div>
                    </div>
                    <div class="color-picker">
                        <input type="color" id="secondaryColor" value="#0f4476">
                        <div class="color-info">
                            <label>Secondary Color</label>
                            <span class="hex-value" id="secondaryColorHex">#0f4476ff</span>
                        </div>
                    </div>
                    <div class="color-picker">
                        <input type="color" id="textColor" value="#050604">
                        <div class="color-info">
                            <label>Text Color</label>
                            <span class="hex-value" id="textColorHex">#050604ff</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Preview</h2>
                <div class="preview-section">
                    <h3>Widget Preview</h3>
                    <div class="preview-widget">
                        <div class="preview-header" id="previewHeader">
                            <div class="preview-logo" id="previewLogo">C</div>
                            <h3 id="previewBrandName">Business Name</h3>
                        </div>
                        <button class="preview-button" id="previewPrimaryBtn">Book Appointment</button>
                        <button class="preview-button" id="previewSecondaryBtn">View Services</button>
                        <div class="preview-text" id="previewText">Sample message text</div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-secondary" onclick="resetColors()">Reset Changes</button>
                <button class="btn btn-primary" onclick="downloadConfig()">ðŸ’¾ Save Colors</button>
            </div>

            <div class="success-message" id="successMessage">
                âœ… Colors saved successfully!
            </div>
        </div>
    </div>

    <script>
        let currentBusiness = 'Henri';
        let businesses = {};

        // Initialize - load business list from server
        loadBusinessList();

        async function loadBusinessList() {
            try {
                const response = await fetch('/api/business-config');
                const data = await response.json();
                
                // Load each business profile from server
                for (const businessName of data.businesses) {
                    const profileResponse = await fetch(`/api/business-config/${businessName}`);
                    const profile = await profileResponse.json();
                    businesses[businessName] = profile;
                }
                
                loadBusiness(currentBusiness);
                updatePreview();
            } catch (error) {
                console.error('Error loading businesses:', error);
                // Fallback to hardcoded data
                businesses = {
                    Henri: {
                        businessName: "HENRI",
                        logoUrl: "https://www.henri.dk/cdn/shop/t/5/assets/logo.svg?v=152501660369249877631756208384",
                        primaryColor: "#2e7584ff",
                        secondaryColor: "#0f4476ff",
                        textColor: "#050604ff",
                        phone: "+45 35 12 22 00"
                    },
                    BlondeSpecialistCPH: {
                        businessName: "Blonde Specialist CPH",
                        logoUrl: "",
                        primaryColor: "#D4AF37ff",
                        secondaryColor: "#FFD700ff",
                        textColor: "#2C1810ff",
                        phone: ""
                    }
                };
                loadBusiness(currentBusiness);
                updatePreview();
            }
        }

        // Business selector
        document.querySelectorAll('.business-selector button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.business-selector button').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentBusiness = e.target.dataset.business;
                loadBusiness(currentBusiness);
            });
        });

        // Color pickers
        ['primary', 'secondary', 'text'].forEach(type => {
            const colorInput = document.getElementById(`${type}Color`);
            const hexDisplay = document.getElementById(`${type}ColorHex`);
            
            colorInput.addEventListener('input', (e) => {
                hexDisplay.textContent = e.target.value + 'ff';
                updatePreview();
            });
        });

        // Text inputs
        ['businessName', 'logoUrl', 'phone'].forEach(field => {
            document.getElementById(field).addEventListener('input', updatePreview);
        });

        function loadBusiness(businessName) {
            const config = businesses[businessName];
            if (!config) return;
            
            document.getElementById('businessName').value = config.businessName;
            document.getElementById('logoUrl').value = config.logoUrl;
            document.getElementById('phone').value = config.phone;
            
            // Remove 'ff' suffix if present for color input
            const primaryColor = config.primaryColor.replace('ff', '').substring(0, 7);
            const secondaryColor = config.secondaryColor.replace('ff', '').substring(0, 7);
            const textColor = config.textColor.replace('ff', '').substring(0, 7);
            
            document.getElementById('primaryColor').value = primaryColor;
            document.getElementById('secondaryColor').value = secondaryColor;
            document.getElementById('textColor').value = textColor;
            
            document.getElementById('primaryColorHex').textContent = config.primaryColor;
            document.getElementById('secondaryColorHex').textContent = config.secondaryColor;
            document.getElementById('textColorHex').textContent = config.textColor;
            
            updatePreview();
        }

        function updatePreview() {
            const primaryColor = document.getElementById('primaryColor').value;
            const secondaryColor = document.getElementById('secondaryColor').value;
            const textColor = document.getElementById('textColor').value;
            const businessName = document.getElementById('businessName').value || 'Business Name';
            
            document.getElementById('previewHeader').style.background = primaryColor;
            document.getElementById('previewHeader').style.color = 'white';
            document.getElementById('previewBrandName').textContent = businessName;
            document.getElementById('previewLogo').textContent = businessName.charAt(0);
            
            document.getElementById('previewPrimaryBtn').style.background = primaryColor;
            document.getElementById('previewPrimaryBtn').style.color = 'white';
            
            document.getElementById('previewSecondaryBtn').style.background = secondaryColor;
            document.getElementById('previewSecondaryBtn').style.color = 'white';
            
            document.getElementById('previewText').style.color = textColor;
            document.getElementById('previewText').style.background = '#f8f9fa';
        }

        function resetColors() {
            loadBusiness(currentBusiness);
        }

        async function downloadConfig() {
            const config = {
                businessName: document.getElementById('businessName').value,
                logoUrl: document.getElementById('logoUrl').value,
                primaryColor: document.getElementById('primaryColor').value + 'ff',
                secondaryColor: document.getElementById('secondaryColor').value + 'ff',
                textColor: document.getElementById('textColor').value + 'ff',
                phone: document.getElementById('phone').value
            };

            try {
                // Save to server
                const response = await fetch(`/api/business-config/${currentBusiness}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });

                if (response.ok) {
                    const message = document.getElementById('successMessage');
                    message.textContent = 'âœ… Colors saved successfully to ' + currentBusiness + '.json!';
                    message.classList.add('show');
                    setTimeout(() => message.classList.remove('show'), 3000);
                    
                    // Update local cache
                    businesses[currentBusiness] = { ...businesses[currentBusiness], ...config };
                } else {
                    alert('Failed to save configuration. Please try again.');
                }
            } catch (error) {
                console.error('Error saving config:', error);
                alert('Error saving configuration: ' + error.message);
            }
        }
    </script>
</body>
</html>
